language: rust
cache: cargo
rust:
- stable
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
  - os: osx
    env: TARGET=x86_64-apple-darwin
  - os: linux
    env: 
    - TARGET=x86_64-unknown-linux-musl CARGO_RELEASE=true
    - secure: ""
  - os: linux
    env: TARGET=x86_64-unknown-linux-gnu
script: make build
deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/sdoc-${TRAVIS_TAG}-${TARGET}.tar.gz
  skip_cleanup: true
  on:
    repo: matthewwoodruff/sdoc
    tags: true
    condition: "$TRAVIS_RUST_VERSION = stable && $TARGET != ''"
- provider: script
  script: make cargo-release
  skip_cleanup: true
  on:
    repo: matthewwoodruff/sdoc
    condition: "$CARGO_RELEASE = true"
